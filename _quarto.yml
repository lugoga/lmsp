    toc-depth: 2
    toc-location: right
    toc-title: "On this page"
    code-fold: true
    code-tools: false
    highlight-style: atom-one
    page-layout: full
    link-external-icon: true
    link-external-newwindow: true
    include-after-body:
      text: |
        <button class="scroll-to-top" id="scrollToTopBtn" onclick="scrollToTop()">‚Üë</button>
        <script>
          const scrollBtn = document.getElementById('scrollToTopBtn');
          
          // Show/hide scroll button based on scroll position
          window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
              scrollBtn.classList.add('show');
            } else {
              scrollBtn.classList.remove('show');
            }
          });
          
          // Scroll to top smoothly
          function scrollToTop() {
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });
          }
          
          // Keyboard shortcut (Home key to go to top)
          document.addEventListener('keydown', (e) => {
            if (e.key === 'Home') {
              e.preventDefault();
              scrollToTop();
            }
          });
          
          // Collapsible Sidebar Sections
          document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
              const sidebar = document.querySelector('.sidebar');
              if (!sidebar) return;
              
              const sectionHeaders = sidebar.querySelectorAll('strong');
              
              sectionHeaders.forEach((header, index) => {
                if (index === 0) return; // Skip main title
                
                const headerText = header.textContent.trim();
                const clickableHeader = document.createElement('div');
                clickableHeader.className = 'sidebar-section-header';
                clickableHeader.style.cursor = 'pointer';
                clickableHeader.innerHTML = headerText + ' <span class="sidebar-toggle">‚ñº</span>';
                
                const contentContainer = document.createElement('div');
                contentContainer.className = 'sidebar-section-content collapsed';
                
                let element = header.nextElementSibling;
                while (element && element.tagName !== 'STRONG') {
                  const next = element.nextElementSibling;
                  contentContainer.appendChild(element);
                  element = next;
                }
                
                const sectionKey = 'sidebar-section-' + headerText.replace(/\s+/g, '-').toLowerCase();
                contentContainer.classList.add('collapsed');
                clickableHeader.classList.add('collapsed');
                
                header.replaceWith(clickableHeader);
                clickableHeader.parentNode.insertBefore(contentContainer, clickableHeader.nextSibling);
                
                clickableHeader.addEventListener('click', function(e) {
                  e.preventDefault();
                  e.stopPropagation();
                  contentContainer.classList.toggle('collapsed');
                  clickableHeader.classList.toggle('collapsed');
                  localStorage.setItem(sectionKey, contentContainer.classList.contains('collapsed'));
                });
              });
            }, 500);
          });
        
